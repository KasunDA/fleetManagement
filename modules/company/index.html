<div class="row">
    <ul class="breadcrumb">
        <li><a ui-sref="home">Home</a></li>
        <li class="active">Company</li>
    </ul>
    <div class="col-lg-12">
        <h1 class="page-header">Company</h1>
    </div>
    <div class="col-lg-7">
        <a ui-sref="companyDetail({ isEdit: 'add' })" class="btn btn-primary">
          <span class="fa fa-plus" aria-hidden="true"></span> Add
        </a>
        <div class="table-responsive" style="padding-top:10px;">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Company Name</th>
                        <th>Owner</th>
                        <th>Address</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="companyList.length === 0">
                        <td colspan="5">No Records found</td>
                    </tr>
                    <tr ng-repeat="company in companyList track by $index">                        
                        <td>{{::($index+1)}}</td>
                        <td>{{::company.companyName}}</td>
                        <td>{{::company.owners}}</td>
                        <td>{{::company.address}}</td>                        
                        <td>
                            <a ui-sref="companyDetail({ isEdit: 'update', editId: company.id })" style="padding-right:10px"><i class="fa fa-edit"></i> Edit</a> | 
                            <a href="" style="padding-left:10px"><i class="fa fa-trash-o"></i> Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /.row (nested) -->
