<div class="row">
<div class="panel panel-default">
<div class="panel-body">
<div class="col-lg-4">
    <div class="row">
        <form role="form">
            <div class="form-group">
                <label>Vehicle No.</label>
                <input class="form-control" placeholder="Full Vehicle No. of the Vehicle">
            </div>
            <div class="form-group">
                <label>Date of Purchase</label>
                <div class="input-group input-append date" id="datePicker">
                    <input type="text" class="form-control" name="date" />
                    <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
            <div class="form-group">
                <label>Purchased Amount</label>
                <input class="form-control" placeholder="Amount of Purchase">
            </div>
            <div class="form-group">
                <label>Model</label>
                <input class="form-control" placeholder="Year of purchase">
            </div>
            <div class="form-group">
                <label>Make</label>
                <input class="form-control" placeholder="Make">
            </div>
            <div class="form-group">
                <label>Type/Style</label>
                <input class="form-control" placeholder="Make/Style">
            </div>
            <div class="form-group">
                <label>Chasis No.</label>
                <input class="form-control" placeholder="Chasis Number">
            </div>
            <div class="form-group">
                <label>Engine No.</label>
                <input class="form-control" placeholder="Engine Number">
            </div>
            <div class="form-group">
                <label>Ownership</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">Own
                    </label>
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Hire/Lease
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Owner Name</label>
                <input class="form-control" placeholder="Registered Owner Name">
            </div>
            <div class="form-group">
                <label>Odometer</label>
                <input class="form-control" placeholder="Odometer on date of Purchase">
            </div>
            <div class="form-group">
                <label>Fuel Type</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">Petrol
                    </label>
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Disel
                    </label>
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Gas
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">Out of Service
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Upload RC Copy</label>
                <input type="file">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary">ADD</button>
                <button type="button" class="btn btn-default">CLEAR</button>
            </div>
        </form>
    </div>
</div>
<div class="col-lg-7 col-md-offset-1">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Vehicle No.</th>
                    <th>Owner</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- /.row (nested) -->
