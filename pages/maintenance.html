<div class="row">
<div class="panel panel-default">
<div class="panel-body">
<div class="col-lg-4">
    <div class="row"> 
        <form role="form">
            <div class="form-group"> 
                <label>Date</label>
                <div class="input-group input-append date" id="datePicker">
                    <input type="text" class="form-control" name="date" />
                    <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
            <div class="form-group">
                <label> Work Order No.</label>
                <input class="form-control" placeholder="Work Order Number">
            </div>
            <div class="form-group">
                <label>Vehicle No.</label>
                <input class="form-control" placeholder="Vehicle No.">
            </div> 
            <div class="form-group">
                <label> Maintenance Type</label>
                <input class="form-control" placeholder="Maintenace List">
            </div>
            
            <div class="form-group">
                <label>Odometer Reading</label>
                <input class="form-control" placeholder="Odometer Reading">
            </div>
            <div class="form-group">
                <label> Driver Name</label>
                <input class="form-control" placeholder="Driver Name">
            </div>
            <div class="form-group">
                <label> Serviced By</label>
                <input class="form-control" placeholder="Serviced By">
            </div>
            <div class="form-group">
                <label> Account</label>
                <input class="form-control" placeholder="Type of Account transaction should effect">
            </div>
            <div><strong> Labour Charges</strong></div>
            <div class="form-group">
                <label> Performed By</label>
                <input class="form-control" placeholder="Service done by">
            </div>
            <div class="form-group">
                <label> Labour Charges</label>
                <input class="form-control" placeholder="Labour Charge">
            </div>                   .
            <div><strong> Parts Used</strong></div>
            <div class="form-group">
                <label>Repalcement Date</label>
                <div class="input-group input-append date" id="datePicker">
                    <input type="text" class="form-control" name="date" />
                    <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
           <div class="form-group">
                <label> Quantity</label>
                <input class="form-control" placeholder="Quantity">
            </div>
            <div class="form-group">
                <label> Part No.</label>
                <input class="form-control" placeholder="Part Tag No.">
            </div>
            <div class="form-group">
                <label> Part Name</label>
                <input class="form-control" placeholder="Part Name">
            </div>
            <div class="form-group">
                <label>Vendor</label>
                <input class="form-control" placeholder="Parts Purchased From">
            </div>        
            <div class="form-group">
                <label> Payment Mode</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">On Cash
                    </label>
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">On Account
                    </label>
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Debit/Credit card Payment
                    </label>
                </div>
            </div>   
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">In Warrenty
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Warrenty Period</label>
                <input class="form-control" placeholder="Warrenty Period in months">
            </div>      
            <div class="form-group">
                <label>Upload Bill Copies</label>
                <input type="file">
            </div>
            <div><strong> Account Summerisation</strong></div>
            <div class="form-group">
                <label>Labour Charges</label>
                <input class="form-control">
            </div>   
            <div class="form-group">
                <label>Misc/Shop Charges</label>
               <input class="form-control">
            </div>   
            <div class="form-group">
                <label>Parts Used</label>
                 <input class="form-control">
            </div>   
            <div class="form-group">
                <label>Discount</label>
                 <input class="form-control">
            </div>   
            <div class="form-group">
                <label>Tax</label>
                 <input class="form-control">
            </div>   
            <div class="form-group">
                <label>Total</label>
                 <input class="form-control">
            </div>   
            <div class="form-group">
                <button type="button" class="btn btn-primary">ADD</button>
                <button type="button" class="btn btn-default">CLEAR</button>
            </div>
        </form>
    </div>
</div>
<div class="col-lg-7 col-md-offset-1">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>#</th>

            </tbody>
        </table>
    </div>
</div>
