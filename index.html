<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="bower_components/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
    <link href="dist/css/app.css" rel="stylesheet" type="text/css"> 

</head>
<body ng-app="mainModule">

    <div id="wrapper" ng-controller="appController">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div ng-include="'partials/menu.html'"></div>
        </nav>

        <div id="page-wrapper" ui-view style="height:calc(100vh - 70px);"></div>
        <!-- /#page-wrapper -->

    </div>

    <div style="position: fixed; top: 60px; right: 3px;z-index:1000;" class="col-md-3">
        <div  role="alert" ng-repeat="alert in alerts" class="alert alert-{{alert.type}}">
            <button type="button" class="close" ng-click="closeAlert($index)">
                <span aria-hidden="true">Ã—</span>
                <span class="sr-only">Close</span>
            </button>
            <div style="line-height:25px;"><span class="fa fa-{{alert.icon}}" style="font-size:25px;padding-right:20px;"></span><span>{{alert.msg}}</span></div>
        </div>
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="bower_components/jquery/jquery.min.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular/angular-mock.min.js"></script>
    <script src="bower_components/angular/angular-ui-router.min.js"></script>
    <script src="bower_components/angular/angular-ui.min.js"></script>
    

    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/js/bootstrap.min.js"></script>
    
    <script src="dist/js/app.js"></script>
    <script src="dist/js/tag_directives.js"></script>
    <script src="modules/company/module.js"></script>
    <script src="modules/company/subModule/add/module.js"></script>
